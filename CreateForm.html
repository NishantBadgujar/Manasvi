<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="Create.css" />
    
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="log-body-c">
    <div class="create-cnt">   
    <div class="container-form-c">
      <form action="">
        <h1 id="create-h">Create Account</h1>
        <i class="fa-solid fa-user user-crt"></i>
        <label class="log-lb-c" for="username">Username:</label>
        <input
          class="log-ip-c"
          type="text"
          name="username"
          placeholder="Username / Mobile Number / Email"
          id="username"
          required
        />
        <br/><br />
        <label class="log-lb-c" for="set-password">Set Password:</label>

        

        <input
          class="log-ip-c"
          type="password" 
          name="set-password"
          placeholder="Password"
          id="s-password"
          required
        />

        <br><br>
        <label class="log-lb-c" for="confirm-password">Confirm Password:</label>
        <input
          class="log-ip-c"
          type="password"
          name="confirm-password"
          placeholder="Confirm Password"
          id="c-password"
          required
        />

        <br/><br />
        <button id="create-btn" type="submit">Create</button>
      </form>
    </div>
    <div id="create-img"><img src="img/register-img.jpg" alt=""></div>   

  </div>

    <script src="manasvi.js"></script>
  </body>
</html>
