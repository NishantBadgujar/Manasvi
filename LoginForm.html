<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="manasvi.css">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body class="log-body">
  <div class="log-cnt">
    <div class="container-form">
        <form action="">
            <h1 id="log-h">Login</h1>
            <i class="fa-solid fa-user user-lg"></i>
            <label class="log-lb" for="username">Username :</label>
            <input class="log-ip" type="text" name="username" placeholder="Username" id="username" required>
            <br><br>
            <label class="log-lb" for="password">Password :</label>
            <input class="log-ip" type="password" name="password" placeholder="Password" id="password" required>
            <br><br>
            <button id="log-btn" type="submit">Login</button>
        </form>
    </div>
    <div id="log-img"><img src="img/register-img.jpg" alt=""></div>   
  </div>
    
</body>
</html>
